<html>
  <head>
    <script src="js/fun.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Calendar Event Creator</h1>
      </div>
      <div id="content">
        <label for="txtDescription">Description</label>
        <input id="txtDescription" placeholder="Description of the Event..." type="text">
        <label for="txtSummary">Summary</label>
        <input id="txtSummary" placeholder="Summary of the Event..." type="text">
        <label for="txtLocation">Location</label>
        <input id="txtLocation" placeholder="Location of the Event..." type="text">
        <label for="txtStartDate">Start Date-Time</label>
        <input id="txtStartDate" type="date" data-date-format="ddMMyyyy">
        <input id="txtStartTime" type="time">
        <label for="txtEndDate">End Date-Time</label>
        <input id="txtEndDate" type="date">
        <input id="txtEndTime" type="time" placeholder="01">
        </br>
        <button id="btnDownload" onclick="createCalendar()">Download</button>
      </div>
      <div id="footer">
        <hr>
        <label>Team Lychee 2018</label>
      </div>
    </div>
  </body>
</html>
