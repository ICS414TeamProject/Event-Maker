<html>
  <head>
    <title>Calendar Event Generator by Team Lychee, 2018</title>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en"></script>
    <script src="js/fun.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body onload="getNow()">
    <div id="container">
      <div id="header">
        <h1>Calendar Event Creator</h1>
      </div>
      <div id="content">
        <label for="txtDescription">Description</label>
        <input id="txtDescription" onfocus="focused(this)" onblur="blurred(this)" placeholder="Description of the Event..." type="text">
        <label for="txtSummary">Summary</label>
        <input id="txtSummary" onfocus="focused(this)" onblur="blurred(this)" placeholder="Summary of the Event..." type="text">
        <label for="txtLocation">Location</label>
        <label for="chcGeolocation" id="chcGeo">
          <input type="checkbox" style="margin-top:12px;" id="chcGeolocation" onclick="checkGeo()">
          Use Google Maps to find Location</label>
        <input id="txtLocation" onfocus="focused(this)" onblur="blurred(this)" placeholder="Location of the Event..." type="text">
        <label for="txtStartDate">Start Date</label>
        <input id="txtStartDate" onfocus="focused(this)" onblur="blurred(this)" type="date">
        <label for="txtStartDate">Start Time</label>
        <input class="cTime" onfocus="focused(this)" onblur="blurred(this)" id="txtStartTimeHours" type="text">&nbsp;:
        <input class="cTime" onfocus="focused(this)" onblur="blurred(this)" id="txtStartTimeMinutes" type="text" placeholder="01">
        </br>
        <label for="txtEndDate">End Date</label>&nbsp;
        <input id="txtEndDate" onfocus="focused(this)" onblur="blurred(this)" type="date">
        <label for="txtEndDate">End Time</label>&nbsp;
        <input class="cTime" onfocus="focused(this)" onblur="blurred(this)" id="txtEndTimeHours" type="text" placeholder="01">&nbsp;:
        <input class="cTime" onfocus="focused(this)" onblur="blurred(this)" id="txtEndTimeMinutes" type="text" placeholder="01">
        </br>
        </br>
        </br>
        <label for="txtFileName" id="lblFileName">File Name (Optional):</label>
        <input id="txtFileName" type="text">&nbsp;.ics
        <button id="btnDownload" onclick="download(document.getElementById('txtFileName').value, '.ics')">Download Event as .ics file</button>
      </div>
      <div id="footer">
        <hr>
        <img src="teamlychee.png" style="width:100px"/>
      </div>
    </div>
  </body>
</html>
